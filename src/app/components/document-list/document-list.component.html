<div class="container">
  <input type="text" [(ngModel)]="searchQuery" placeholder="Buscar apuntes..." />

  <div class="document-item" *ngFor="let doc of getFilteredDocuments()">
    <h3>{{ doc.titulo }}</h3>
    <p>{{ doc.descripcion }}</p>
    <p><strong>Materia:</strong> {{ doc.materia }}</p>
    <p><strong>Autor:</strong> {{ doc.autor }}</p>
    <p><strong>Fecha de subida:</strong> {{ doc.fecha_subida | date }}</p>
    <p><strong>Calificaci√≥n promedio:</strong> {{ doc.calificacion_promedio }}</p>
    <a [href]="doc.archivo_url" download>Descargar</a>
  </div>
</div>
